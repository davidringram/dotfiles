# Dotbot configuration file
- defaults:
    link:
      relink: true
      create: true # Automatically creates parent folders like ~/.config/

- clean: ["~"]

- link:
    # --- Zsh Configuration (Logic) ---
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    # --- Terminal UI (Look & Feel) ---
    ~/.config/starship.toml: terminal/starship.toml
    ~/.hyper.js: terminal/hyper.js

    # --- System & Tools ---
    ~/.gitconfig: git/gitconfig
    ~/Brewfile:
      path: Brewfile
      force: true

- shell:
    # This runs the Homebrew script after the links are created
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
